<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerosoft Draw & Erase</title>
    <style>
        :root {
            --bg-beige: #E3D1A5;
            --brand-brown: #5C4033;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-beige);
            font-family: 'Times New Roman', Times, serif;
            overflow: hidden;
        }

        #main-display {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-img {
            width: 80px;
            height: auto;
            position: absolute;
            z-index: 10;
            filter: brightness(0) saturate(100%) invert(23%) sepia(18%) saturate(1335%) hue-rotate(338deg) brightness(96%) contrast(90%);
        }

        .spinner-box {
            width: 240px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-svg {
            width: 220px;
            height: 220px;
            position: absolute;
            z-index: 5;
        }

        /* 1. ARROW ANIMATION: 2.2s per rotation (Fast) */
        .rotating-element {
            animation: rotateAerospace 2.2s linear infinite;
            transform-origin: 50px 50px;
        }

        /* 2. MASK ANIMATION: 4.4s (Exactly double the time of Arrow) */
        /* Taake 1 chakkar mein likhe, aur dusre mein mitaye */
        .mask-drawing-anim {
            stroke-dasharray: 0 283; /* 283 is circle circumference */
            stroke-dashoffset: 0;
            animation: drawAndErase 4.4s linear infinite;
            transform-origin: 50px 50px;
            transform: rotate(-90deg); /* Start from Top to match Arrow */
        }

        .circle-text {
            fill: var(--brand-brown);
            font-size: 8px; 
            font-weight: bold;
            text-transform: uppercase;
            mask: url(#text-reveal-mask);
        }

        .track-trail {
            fill: none;
            stroke: url(#tailGradient);
            stroke-width: 3;
            stroke-linecap: round;
        }

        .arrow-head {
            fill: var(--brand-brown);
        }

        .brand-container {
            margin-top: 20px;
            text-align: center;
            color: var(--brand-brown);
            z-index: 20;
            animation: fadeInUp 1.2s ease-out;
        }

        .text-main {
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 5px;
        }

        .text-sub {
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        @keyframes rotateAerospace {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* YEH HAI WOH MAGIC ANIMATION */
        @keyframes drawAndErase {
            /* Cycle 1: Reveal (0 to 50% = 0 to 2.2s) */
            0% {
                stroke-dasharray: 0 283; /* Gap full, Dash 0 */
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 283 283; /* Dash full (Visible) */
                stroke-dashoffset: 0;
            }
            /* Cycle 2: Erase (50% to 100% = 2.2s to 4.4s) */
            100% {
                stroke-dasharray: 283 283; /* Dash still full... */
                stroke-dashoffset: -283;   /* ...but moved away (Erased) */
            }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="main-display">
        <div class="spinner-box">
            <img src="https://sample.eduxmart.com/wp-content/uploads/2026/01/Aero-logo-draw-01.png" class="logo-img">

            <svg class="main-svg" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="tailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#5C4033; stop-opacity:0" />
                        <stop offset="100%" style="stop-color:#5C4033; stop-opacity:1" />
                    </linearGradient>

                    <path id="textCirclePath" d="M 50, 5 a 45,45 0 1,1 0,90 a 45,45 0 1,1 0,-90" />

                    <mask id="text-reveal-mask">
                        <rect x="0" y="0" width="100" height="100" fill="black" />
                        
                        <circle cx="50" cy="50" r="45" 
                                fill="none" 
                                stroke="white" 
                                stroke-width="12" 
                                class="mask-drawing-anim" />
                    </mask>
                </defs>

                <text class="circle-text">
                    <textPath href="#textCirclePath" textLength="260" lengthAdjust="spacing" startOffset="0%">
                        AEROTRACK CORPORATION
                    </textPath>
                </text>

                <g class="rotating-element">
                    <path class="track-trail" d="M 5,50 A 45,45 0 0,1 50,5" fill="none" />
                    <polygon class="arrow-head" points="50,1 58,5 50,9" />
                </g>
            </svg>
        </div>

        <div class="brand-container">
            <div class="text-main">Aero Track</div>
            <div class="text-sub">Corporation</div>
        </div>
    </div>

</body>
</html>
