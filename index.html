<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerotrack Official Loader</title>
    <style>
        :root {
            
            --bg-beige: #E3D1A5; 
            --brand-brown: #5C4033; 
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-beige);
            font-family: 'Times New Roman', Times, serif; 
            overflow: hidden;
        }

        #main-display {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        
        .logo-img { 
            width: 80px; 
            height: auto; 
            position: absolute;
            z-index: 10;
            
            filter: brightness(0) saturate(100%) invert(23%) sepia(18%) saturate(1335%) hue-rotate(338deg) brightness(96%) contrast(90%);
        }

        
        .spinner-box {
            width: 240px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        
        .loader-svg {
            width: 160px;
            height: 160px;
            
            animation: rotateAerospace 2.2s linear infinite; 
        }

        
        .track-faint {
            fill: none;
            stroke: rgba(92, 64, 51, 0.15); 
            stroke-width: 1.5;
        }

        
        .track-trail {
            fill: none;
            stroke: url(#tailGradient); 
            stroke-width: 3;
            stroke-linecap: round; 
        }

        
        .arrow-head {
            fill: var(--brand-brown);
        }

        
        .brand-container {
            margin-top: 10px;
            text-align: center;
            color: var(--brand-brown);
            z-index: 20;
            animation: fadeInUp 1.2s ease-out;
        }

        .text-main {
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 5px;
        }

        .text-sub {
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        
        @keyframes rotateAerospace {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        .controls { position: fixed; bottom: 20px; z-index: 100; opacity: 0.5; }
        .controls:hover { opacity: 1; }
        button { cursor: pointer; padding: 5px 10px; }

    </style>
</head>
<body>

    <div id="main-display">
        </div>

    <div class="controls">
        <button onclick="loadVariant(1)">Reload Animation</button>
    </div>

    <script>
        const display = document.getElementById('main-display');
        const logoSrc = "https://sample.eduxmart.com/wp-content/uploads/2026/01/Aero-logo-draw-01.png";

        function loadVariant(num) {
            display.innerHTML = `
                <div class="spinner-box">
                    <img src="${logoSrc}" class="logo-img">
                    
                    <svg class="loader-svg" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="tailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#5C4033; stop-opacity:0" />
                                <stop offset="100%" style="stop-color:#5C4033; stop-opacity:1" />
                            </linearGradient>
                        </defs>

                        <circle class="track-faint" cx="50" cy="50" r="45" />

                        <g>
                            <path class="track-trail" 
                                  d="M 5,50 A 45,45 0 0,1 50,5" 
                                  fill="none" />

                            <polygon class="arrow-head" points="50,1 58,5 50,9" />
                        </g>
                    </svg>
                </div>

                <div class="brand-container">
                    <div class="text-main">Aerotrack</div>
                    <div class="text-sub">Corporation</div>
                </div>
            `;
        }

        // Initialize
        loadVariant(1);
    </script>
</body>
</html>
