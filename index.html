<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduxmart Variant Switcher</title>
    <style>
        :root {
            --brand-red: #a6251c;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--brand-red);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Container for Switchable Content */
        #main-display {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Navigation Buttons UI */
        .variant-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000000;
        }

        .btn-switch {
            padding: 12px 25px;
            border: 2px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-switch:hover {
            background: white;
            color: var(--brand-red);
        }

        /* --- STYLES FROM CODE 1 (CSS) --- */
        .loader-circle-css {
            position: absolute;
            border: 8px solid rgba(255, 255, 255, 0.15); 
            border-top: 8px solid #ffffff; 
            border-radius: 50%;
            width: 220px; height: 220px;
            animation: spin 2.2s linear infinite;
        }

        /* --- STYLES FROM CODE 2 (SVG) --- */
        .orbit-svg { width: 350px; height: 350px; animation: spin 3s linear infinite; }
        .arrow-head, .dot { fill: var(--white); }

        /* --- STYLES FROM CODE 3 (Canvas) --- */
        #trailCanvas { position: absolute; z-index: 5; pointer-events: none; }

        .logo-img { width: 120px; height: auto; z-index: 10; position: absolute; }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="main-display">
        </div>

    <div class="variant-controls">
        <button class="btn-switch" onclick="loadVariant(1)">Variant 1</button>
        <button class="btn-switch" onclick="loadVariant(2)">Variant 2</button>
        <button class="btn-switch" onclick="loadVariant(3)">Variant 3</button>
    </div>

    <script>
        const display = document.getElementById('main-display');
        let canvasInterval = null;

        function loadVariant(num) {
            // Clear existing intervals or animations
            if (canvasInterval) cancelAnimationFrame(canvasInterval);
            display.innerHTML = '';

            const logoSrc = "https://sample.eduxmart.com/wp-content/uploads/2026/01/Aero-logo-draw-01.png";

            if (num === 1) {
                // CODE 1 Logic
                display.innerHTML = `
                    <img src="${logoSrc}" class="logo-img">
                    <div class="loader-circle-css"></div>
                `;
            } 
            else if (num === 2) {
                // CODE 2 Logic (SVG)
                display.innerHTML = `
                    <img src="${logoSrc}" class="logo-img" style="width:120px;">
                    <svg class="orbit-svg" viewBox="0 0 200 200">
                        <g transform="rotate(0, 100, 100)">
                            <path class="arrow-head" d="M110,20 L98,14 L98,26 Z" />
                            <circle class="dot" cx="88" cy="22" r="3" opacity="0.8" />
                            <circle class="dot" cx="78" cy="26" r="2.2" opacity="0.5" />
                            <circle class="dot" cx="69" cy="32" r="1.5" opacity="0.2" />
                        </g>
                        <g transform="rotate(180, 100, 100)">
                            <path class="arrow-head" d="M110,20 L98,14 L98,26 Z" />
                            <circle class="dot" cx="88" cy="22" r="3" opacity="0.8" />
                            <circle class="dot" cx="78" cy="26" r="2.2" opacity="0.5" />
                            <circle class="dot" cx="69" cy="32" r="1.5" opacity="0.2" />
                        </g>
                    </svg>
                `;
            } 
            else if (num === 3) {
                // CODE 3 Logic (Canvas)
                display.innerHTML = `
                    <img src="${logoSrc}" class="logo-img" style="width:120px;">
                    <canvas id="trailCanvas"></canvas>
                `;
                initCanvas();
            }
        }

        function initCanvas() {
            const canvas = document.getElementById('trailCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600; canvas.height = 600;

            let angle = 0;
            const orbitRadius = 140; 
            const particles = []; 

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                [angle, angle + Math.PI].forEach(currentAngle => {
                    const x = centerX + Math.cos(currentAngle) * orbitRadius;
                    const y = centerY + Math.sin(currentAngle) * orbitRadius;
                    particles.push({ x: x, y: y, alpha: 1.0, size: 8 });
                    
                    // Draw Head
                    ctx.beginPath();
                    ctx.arc(x, y, 8, 0, Math.PI * 2);
                    ctx.fillStyle = "white";
                    ctx.fill();
                });

                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * p.alpha, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha * 0.6})`;
                    ctx.fill();
                    p.alpha -= 0.05; 
                    if (p.alpha <= 0) particles.splice(i, 1);
                }
                angle += 0.04;
                canvasInterval = requestAnimationFrame(draw);
            }
            draw();
        }

        // Initialize with Variant 2 (Premium)
        loadVariant(2);
    </script>
</body>

</html>
