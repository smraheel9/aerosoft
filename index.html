<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduxmart Permanent Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #a6251c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            overflow: hidden;
        }

        .loader-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-circle {
            position: absolute;
            border: 8px solid rgba(255, 255, 255, 0.15); 
            border-top: 8px solid #ffffff; 
            border-radius: 50%;
            width: 220px; 
            height: 220px;
            animation: spin 2.2s linear infinite;
        }

        .loader-logo {
            width: 140px; 
            height: auto;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="eduxmart-loader" class="loader-wrapper">
        <div class="loader-content">
            <img src="https://sample.eduxmart.com/wp-content/uploads/2026/01/Aero-logo-draw-01.png" alt="Eduxmart Logo" class="loader-logo">
            
            <div class="loader-circle"></div>
        </div>
    </div>

    </body>
</html>
