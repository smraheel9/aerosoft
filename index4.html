<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduxmart Canvas Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #preloader-custom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #a6251c !important;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999999 !important;
            transition: opacity 0.6s ease;
            overflow: hidden;
        }

        .loader-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-logo {
            width: 170px !important;
            height: auto;
            position: absolute;
            z-index: 10;
            pointer-events: none;
        }

        #trailCanvas {
            position: absolute;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="preloader-custom">
        <div class="loader-container">
            <img src="https://sample.eduxmart.com/wp-content/uploads/2026/01/Aero-logo-draw-01.png" class="center-logo" alt="Logo">
            <canvas id="trailCanvas"></canvas>
        </div>
    </div>

    <script>
        window.addEventListener("load", function() {
            const canvas = document.getElementById('trailCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 600;
            canvas.height = 600;

            let angle = 0;
            const orbitRadius = 140; 
            const particles = []; 

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                const dotAngles = [angle, angle + Math.PI]; 

                dotAngles.forEach(currentAngle => {
                    const x = centerX + Math.cos(currentAngle) * orbitRadius;
                    const y = centerY + Math.sin(currentAngle) * orbitRadius;

                    particles.push({
                        x: x,
                        y: y,
                        alpha: 1.0, 
                        size: 8
                    });

                    ctx.beginPath();
                    ctx.arc(x, y, 8, 0, Math.PI * 2);
                    ctx.fillStyle = "white";
                    ctx.fill();
                });

                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    
                    const currentSize = p.size * p.alpha;
                    const currentOpacity = p.alpha * 0.6;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, currentSize, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${currentOpacity})`;
                    ctx.fill();

                    p.alpha -= 0.05; 
                    
                    if (p.alpha <= 0) {
                        particles.splice(i, 1);
                    }
                }

                angle += 0.04;
                requestAnimationFrame(draw);
            }

            draw();
        });
    </script>

</body>
</html>
