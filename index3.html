<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduxmart Premium Loader</title>
    <style>
        :root {
            --brand-red: #b30000;
            --white: #ffffff;
            --speed: 3s; 
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--brand-red);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loader-container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-image {
            position: absolute;
            width: 120px;
            height: auto;
            z-index: 10;
        }

        .orbit-svg {
            width: 100%;
            height: 100%;
            animation: rotate-main var(--speed) linear infinite;
        }

        @keyframes rotate-main {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .arrow-head, .dot {
            fill: var(--white);
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <img src="/Aero logo draw-01.png" alt="Eduxmart Logo" class="logo-image">

        <svg class="orbit-svg" viewBox="0 0 200 200">
            <g transform="rotate(0, 100, 100)">
                <path class="arrow-head" d="M110,20 L98,14 L98,26 Z" />
                <circle class="dot" cx="88" cy="22" r="3" opacity="0.8" />
                <circle class="dot" cx="78" cy="26" r="2.2" opacity="0.5" />
                <circle class="dot" cx="69" cy="32" r="1.5" opacity="0.2" />
            </g>

            <g transform="rotate(180, 100, 100)">
                <path class="arrow-head" d="M110,20 L98,14 L98,26 Z" />
                <circle class="dot" cx="88" cy="22" r="3" opacity="0.8" />
                <circle class="dot" cx="78" cy="26" r="2.2" opacity="0.5" />
                <circle class="dot" cx="69" cy="32" r="1.5" opacity="0.2" />
            </g>
        </svg>
    </div>

</body>
</html>
